<!-- Toolbar -->
  <nav class="navbar navbar-expand-lg navbar-dark primaryBackColor">
    <a class="navbar-brand ml-lg-5">SFT - SearchFaceTool</a>
  </nav>


<div class="mainContainer">
  <div class="subContainer">
    <div class="leftContainer">
      <span>1) Select Reference Face</span>
      <select-reference-face></select-reference-face>
    </div>
    <div class="rightContainer">
      <div class="rightSubContainer">
        <span>2) Set Gallerypath</span>
        <set-gallery></set-gallery>
      </div>
      <div class="rightSubContainer">
        <span>3) Set Outputpath</span>
        <app-set-output-path></app-set-output-path>
      </div>
      <div class="rightSubContainer">
        <span>4) Setting - Weigths & Threshold</span>
        <app-settings></app-settings>
      </div>
      <div class="rightSubContainer d-flex flex-column align-content-center">
        <span>5) Search</span>
        <search></search>
      </div>
    </div>
  </div>
</div>
<div class="alert-container">
  <div class="alert alert-success" role="alert" *ngIf="successMessage$ | async as successMessage">{{successMessage}}</div>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage$ | async as errorMessage">{{errorMessage}}</div>
</div>
